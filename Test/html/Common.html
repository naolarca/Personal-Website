</head>
<body>

  <div id="center" class="column" style="background-color:#b1c176">
    <!-- CHEVRON DOWN-->
    <div id="buttonShow" style="display: block; position:absolute; right:40px; top:30px">
      <svg onmouseover="ShowHide()" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
      </svg>
    </div>

    <!--CHEVRON UP-->
    <div id="buttonHide" style="display: none; position:absolute; right:40px; top:30px">
      <svg onmouseover="ShowHide()" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
        <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
      </svg>
    </div>

    <!-- FUNCTION SHOW/HIDE NAV BAR-->
    <script>
      function ShowHide(){

        var nav = document.getElementById("navigation");
        if (nav.style.display === "none") {
          nav.style.display = "block";
          document.getElementById("buttonHide").style.display = "block";
          document.getElementById("buttonShow").style.display = "none";
        } else {
         nav.style.display = "none";
         document.getElementById("buttonHide").style.display = "none";
         document.getElementById("buttonShow").style.display = "block";

        }
      }
    </script>

    <!--NAVIGATION BAR-->
    <div id="navigation" style="background-color:#b1c176;display: none;" class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          </div>
          <ul class="nav navbar-nav">

            <li><a href="Projects.html">PROJECTS</a></li>
            <li><a href="Travel.html">TRAVEL</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div id="background2" class="column" style = "background-color:#b1c176">

  </div>

</body>
</html>
