<script>
      function ShowMoody(){
          var imgSun = document.querySelector('img[alt="SunnyCloud"]');
          var imgMoody = document.querySelector('img[alt="MoodyCloud"]');

          var men = document.getElementById("menu");
          if(men.style.display==="none"){
            imgSun.style.display = "none";
            imgMoody.style.display = "block";
            var nodes=document.getElementsByClassName("dot");
            for (let i=0;i<nodes.length;i++){
                if(i===7){
                    nodes[i].style.backgroundColor = "rgb(18,93,110)";
                }
            }
          }else{
            imgSun.style.display = "block";
            imgMoody.style.display = "none";
            var nodes=document.getElementsByClassName("dot");
            for (let i=0;i<nodes.length;i++){
                if(i===7){
                    nodes[i].style.backgroundColor = "rgb(23,185,222)";
                }
            }
          }

      }

      function ShowSunny(){
          var imgSun = document.querySelector('img[alt="SunnyCloud"]');
          var imgMoody = document.querySelector('img[alt="MoodyCloud"]');
          var nodes=document.getElementsByClassName("dot");
          var men = document.getElementById("menu");

          if(men.style.display==="block"){
            imgSun.style.display = "none";
            imgMoody.style.display = "block";
            for (let i=0;i<nodes.length;i++){
                if(i===7){
                    nodes[i].style.backgroundColor = "rgb(18,93,110)";
                }
            }
          }else{
            imgSun.style.display = "block";
            imgMoody.style.display = "none";
            for (let i=0;i<nodes.length;i++){
                if(i===7){
                    nodes[i].style.backgroundColor = "rgb(23,185,222)";
                }
            }
          }
      }

      function showMenu(){
          var men = document.getElementById("menu");
          if(men.style.display==="none"){
            men.style.display="block";
          }else{
            men.style.display="none";
          }
      }

      function GoUp(){
          document.body.scrollTop = 0; // For Safari
          document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
</script>
