<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarousselTest</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<!-- CAROUSEL-->
<!--<div class="container">-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <!--<li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>-->
</ol>

<!-- Wrapper for slides-->
<div class="carousel-inner">
    <div class="item active">
        <img style="opacity:0.3;width:100%" src="..\BackgroundImage\sliced-lemons-thumb-732x549.jpg" alt="Lemons">
    </div>

    <!--<div class="item">
        <img src="BackgroundImage\sliced-lemons-thumb-732x549.png" alt="Chicago" style="width:100%;">
    </div>

    <div class="item">
        <img src="BackgroundImage\sliced-lemons-thumb-732x549.png" alt="New york" style="width:100%;">
    </div>-->
</div>

<!-- Left and right controls-->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
</a>
</div>
</div>
</body>
</html>
