<!-- Main Container -->

    <div id="aSide" style="width:700px; height:800px">
        <!-- 3D objsect -->
        <!-- This inserts the 3D object inside the aside container -->
        <model-viewer style="width:700x; height:800px" src="../3D/VikingRoom/scene.gltf" alt="Book" auto-rotate camera-controls ar ios-src="../3D/VikingRoom/scene.gltf"></model-viewer>
    </div>

            $("#common").load("Common.html");
